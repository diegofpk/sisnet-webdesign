<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>Prices Table</title>
  </head>
  <body>
    <div id="basic">
      <table>
        <tr>
          <th class="plan">Basic</th>
        </tr>
        <tr>
          <th class="price">$99</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
      </table>
      <button type="button" name="button">Purchase</button>
    </div>
    <div id="standard">
      <table>
        <tr colspan="2">
          <th class="plan">Standard</th>
        </tr>
        <tr colspan="2">
          <th class="price">$99</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
      </table>
      <button type="button" name="button">Purchase</button>
    </div>
    <div id="premium">
      <table>
        <tr colspan="2">
          <th class="plan">Premium</th>
        </tr>
        <tr colspan="2">
          <th class="price">$99</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
        <tr>
          <td>Option</td>
        </tr>
      </table>
      <button type="button" name="button">Purchase</button>
    </div>
  </body>
</html>
